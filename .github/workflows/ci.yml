name: CI

on:
  pull_request:
  push:
    branches: [ main, feature/** ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: make lint
      - name: Test
        run: make test

  e2e:
    name: E2E (Playwright minimal)
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright (chromium)
        run: npx playwright install --with-deps chromium
      - name: Start server
        run: |
          PORT=3014 node src/core/server.js &
          echo $! > server.pid
      - name: Wait for server
        run: |
          timeout 60 bash -c 'until curl -sf http://127.0.0.1:3014/api/health >/dev/null; do sleep 1; done'
      - name: Run E2E (minimal artifacts)
        env:
          BASE_URL: http://127.0.0.1:3014
          PW_SCREENSHOT: only-on-failure
          PW_TRACE: retain-on-failure
          PW_VIDEO: off
          PW_WORKERS: '1'
        run: |
          npx playwright test
      - name: Upload test-results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: |
            test-results
            playwright-report
          if-no-files-found: ignore
      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then kill $(cat server.pid) || true; fi
